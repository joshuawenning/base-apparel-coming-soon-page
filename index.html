<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Base Apparel &middot; Home</title>
	<link href="assets/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	<link href="assets/images/favicon.ico" rel="icon" sizes="any">
	<link href="assets/images/favicon.svg" rel="icon" type="image/svg+xml">
</head>
<body>
	<header class="masthead">
		<a href="/">
			<h1 class="logo">
				<span class="logo__screen-reader-only">Base Apparel</span>
			</h1>
		</a>
	</header>

	<img alt="" class="photo" src="assets/images/hero-mobile.jpg">

	<main>
		<div class="intro">
			<h2 class="intro__title"><span>We're</span><br>Coming<br>Soon</h2>
			<p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
		</div>

		<form class="form-group">
			<input
				class="input"
				maxlength="64"
				placeholder="Email Address"
				required
				type="email">
			<button class="btn btn--submit">
				<svg height="20" width="12" xmlns="http://www.w3.org/2000/svg">
					<path fill="none" stroke="#fff" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/>
				</svg>
			</button>
		</form>
	</main>
	<script src="assets/js/main.js"></script>
</body>
</html>
