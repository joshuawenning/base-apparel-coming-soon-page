<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Base Apparel &middot; Home</title>
	<link href="assets/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	<link href="assets/images/favicon.ico" rel="icon" sizes="any">
	<link href="assets/images/favicon.svg" rel="icon" type="image/svg+xml">
</head>
<body>
	<header class="masthead">
		<a class="logo" href="/">
			<h1 class="logo__screen-reader-only">Base Apparel</h1>
		</a>
	</header>

	<picture class="photo">
		<source media="(min-width: 720px)" srcset="assets/images/hero-desktop.jpg">
		<img alt="Women model wearing the latest Base Apparel peach blouse" src="assets/images/hero-mobile.jpg">
	</picture>

	<main>
		<div class="intro">
			<h2 class="intro__title"><span>We're</span><br>Coming<br>Soon</h2>
			<p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
		</div>

		<form class="form-group">
			<input
				class="input"
				maxlength="64"
				placeholder="Email Address"
				required
				type="email">
			<span aria-hidden="true" class="form-group__error-icon">
				<svg height="24" width="24" xmlns="http://www.w3.org/2000/svg">
					<g fill="none" fill-rule="evenodd">
						<circle fill="#F96464" r="12" cx="12" cy="12"/>
						<path d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z" fill="#FFF" fill-rule="nonzero"/>
					</g>
				</svg>
			</span>
			<button class="btn">
				<svg height="20" width="12" xmlns="http://www.w3.org/2000/svg">
					<path d="M1 1l8.836 8.836L1 18.671" fill="none" stroke="#fff" stroke-width="2"/>
				</svg>
			</button>
			<p aria-live="polite" class="form-group__error-message"></p>
		</form>
	</main>
	<script src="assets/js/main.js"></script>
</body>
</html>
